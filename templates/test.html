<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">	
		<title></title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
		<script src="{{ url_for('static',filename='js/jquery-1.11.1.min.js') }}"></script>
		<script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
		<script src="{{ url_for('static',filename='js/vue.js') }}"></script>
		<script src="{{ url_for('static',filename='js/dataTool.min.js') }}"></script>
	</head>
	<body>
<p>test</p>
		<div class="content"> 
			<div class="container table-responsive">
                <table id="test" class="tissue-table table table-bordered table-hover ">
                    <thead>
                        <tr >
                            <th v-for="col in columns">{{col}}<i class="glyphicon glyphicon-arrow-up" v-on:click="sortBy(col,'acs')"></i><i class="glyphicon glyphicon-arrow-down" v-on:click="sortBy(col,'des')"></i></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="gene in genes">
							<td v-for="item in gene">{{item}}</td>
						</tr>
                    </tbody>
                </table>
			</div>
		</div>
		<footer class="footer">
			<p>&copy Liver Portal</p>
		</footer>
	</body>
	<script>
		new Vue({
			el:'#test',
			data:{
				genes:[[23,12,34],[4,2,6]],
				columns:['a','b','c']
			}
		})
	</script>
</html>
